<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="images/logo.svg" alt="Base Apparel logo" />
      </div>
    </header>

    <img src="images/hero-mobile.jpg" alt="" class="mobile-hero-image" />
    <img src="images/hero-desktop.jpg" alt="" class="desktop-hero-image" />

    <main>
      <div class="container">
        <h1>We're <span class="highlight">coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>

        <form action="/">
          <input type="email" placeholder="Email Address" id="email" />
          <input type="submit" id="submit" />
        </form>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
